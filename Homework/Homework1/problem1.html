<input>
  <h1>Dot Product Calculator!</h1>

  <h3>Enter the components of the first vector, u</h3>
  <label>
    u1
    <input id="u1" type="number">
  </label>

  <br>

  <label>
    u2
    <input id="u2" type="number">
  </label>

  <br>

  <label>
    u3

  </label>

  <h3>Now enter the components of the second vector, v</h3>
  <label>
    v1
    <input id="v1" type="number">
  </label>

  <br>

  <label>
    v2
    <input id="v2" type="number">
  </label>

  <br>

  <label>
    v3
    <input id="v3" type="number">
  </label>

  <br>

  <input type="submit" onclick="calculateDotProduct()">

  <br>
  <label> Dot Product Result</label>
  <input readonly id = "result"> </input>


  <script>
    function calculateDotProduct()
    {
        let dotProd = parseInt(document.getElementById("u1").value) * parseInt(document.getElementById("v1").value) + 
        parseInt(document.getElementById("u2").value) * parseInt(document.getElementById("v2").value) +
        parseInt(document.getElementById("u3").value) * parseInt(document.getElementById("v3").value);
        
        let result = document.getElementById("result"); // get the result input box
        result.value = dotProd;
    };
  </script>
