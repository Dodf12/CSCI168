<!DOCTYPE html> 
<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid black;">
</canvas>
<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  
  ctx.rect(0,0,800,600);
  ctx.stroke();

  ctx.rect(0,0,100,100);
  ctx.stroke();
  ctx.save();

  let primary = ["yellow", "blue", "red"];
  let primarySymbols = ["plus", "square", "circle"];
  let secondary = ["green", "violet", "orange"];
  let secondarySymbols = ["g", "v", "o"];
  let counter = 0;
  for (let i = 0; i < 800; i += 100) {
    for (let j = 0; j < 600; j += 100) {
      if (counter % 4 == 0){
        let tempindex = Math.floor(Math.random() * (secondary.length));
        ctx.fillStyle = secondary[tempindex];
        ctx.strokeStyle = "black";
        ctx.strokeRect(i, j, 100, 100);
        ctx.fillRect(i, j, 100, 100);
        ctx.stroke();

        let shape = secondarySymbols[tempindex];

        ctx.beginPath();
        if (shape == "v"){
          ctx.beginPath();
          ctx.arc(i + 50, j + 50, 30, 0, 2 * Math.PI); // Draw a circle
          ctx.stroke();
          ctx.beginPath();
          ctx.rect(i + 30, j + 30, 40, 40); // Draw a square
          ctx.stroke(); 

        }

        else if (shape == "g"){
          ctx.beginPath();
          ctx.rect(i + 30, j + 30, 40, 40); // Draw a square
          ctx.stroke();

          ctx.beginPath();
          ctx.moveTo(i + 50, j + 15); // Draw a plus sign
          ctx.lineTo(i + 50, j + 85);
          ctx.moveTo(i + 15, j + 50);
          ctx.lineTo(i + 85, j + 50);
          ctx.stroke();
        }
        else if (shape == "o"){
          ctx.beginPath();
          ctx.moveTo(i + 50, j + 25); // Draw a plus sign
          ctx.lineTo(i + 50, j + 75);
          ctx.moveTo(i + 25, j + 50);
          ctx.lineTo(i + 75, j + 50);
          ctx.stroke();
          
          ctx.beginPath();
          ctx.arc(i + 50, j + 50, 30, 0, 2 * Math.PI); // Draw a circle
          ctx.stroke();


        }
        ctx.beginPath();

        

      }
      else {
        let tempindex = Math.floor(Math.random() * (primarySymbols.length));
        ctx.fillStyle = primary[tempindex];
        ctx.strokeStyle = "black";
        ctx.strokeRect(i, j, 100, 100);
        ctx.fillRect(i, j, 100, 100);
        ctx.stroke();   

        let shape = primarySymbols[tempindex];

        ctx.beginPath();
        if (shape === "circle") {
        ctx.beginPath();
        ctx.arc(i + 50, j + 50, 30, 0, 2 * Math.PI); // Draw a circle
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(i + 50, j + 50, 20, 0, 2 * Math.PI);
      } else if (shape === "square") {
        ctx.beginPath();
        ctx.rect(i + 25, j + 25, 50, 50); // Draw a square
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(i + 35, j + 35, 30, 30);
      } else if (shape === "plus") {
        ctx.beginPath();
        ctx.moveTo(i + 50, j + 25); // Draw a plus sign
        ctx.lineTo(i + 50, j + 75);
        ctx.moveTo(i + 25, j + 50);
        ctx.lineTo(i + 75, j + 50);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(i + 50, j + 35);
        ctx.lineTo(i + 50, j + 65);
        ctx.moveTo(i + 35, j + 50);
        ctx.lineTo(i + 65, j + 50);


      }
      }
      counter++;
    }
  }

  ctx.save();

  
  function pickArrayAtRandom(){
    let temp = Math.random() * (1 - 0);
    if (temp > 0.67){
      return primary[Math.floor(Math.random() * (primary.length))];
    }
    else{
      return secondary[Math.floor(Math.random() * (secondary.length))];
    }
  }
  </script>
