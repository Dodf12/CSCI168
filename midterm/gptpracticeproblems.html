<!DOCTYPE html>

<canvas id="myCanvas" width="500" height="500" style="border:1px solid black;">
</canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.moveTo(100, 100); // Move to the center of the circle
ctx.lineTo(200, 100); // Draw a line to the rightmost point of the circle
ctx.arc(100, 100, 100, 0, 1.5 * Math.PI); // Draw a 3/4 circle (0 to 270 degrees)
ctx.lineTo(100, 100); // Connect back to the center
ctx.fillStyle = "black"; // Set the fill color
ctx.fill(); // Fill the shape
ctx.stroke(); // Outline the shape
ctx.closePath();
