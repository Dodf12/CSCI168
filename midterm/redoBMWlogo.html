<!DOCTYPE html>
<html>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.arc(250,250,200,0,2*Math.PI);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.strokeStyle = "gray";
      ctx.lineWidth = 10;
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.arc(250,250,135,0,2*Math.PI);
      ctx.fillStyle = "blue";
      ctx.fill();
      //ctx.strokeStyle = "gray";
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(250,250);
      ctx.arc(250, 250, 135, Math.PI / 2, Math.PI / 2 + Math.PI);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.strokeStyle = "none";
      //ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(250,250);
      ctx.arc(250, 250, 135, Math.PI, Math.PI + Math.PI / 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.strokeStyle = "none";
      //ctx.stroke();
      ctx.closePath();


    </script>
  </body>
</html>
