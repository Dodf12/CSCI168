<!DOCTYPE html>

<html>

<canvas id=""canvas" width="500" height="500"></canvas> 

<script>
  var c = document.getElementById("canvas");
  var ctx = c.getContext("2d");

  ctx.translate(200,200);
  ctx.rotate(Math.PI / 4.0);
  ctx.fillStyle = "purple";
  ctx.fillRect(0, 0, 50, 50);

</script>
</html>
